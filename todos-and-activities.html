<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script/script.js"></script>
    <title>Document</title>
</head>
<body>    
    <div class=" filtrera-container">
        <button type="filt">Skicka</button>
        <button type="submit">Skicka</button>
    </div>
    
    <div class="form-container">
        <h2>Ärendeformulär</h2>
        <form>
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Kategori:</label>
            <select id="category" name="category">
                <option value="hälsa">Hälsa</option>
                <option value="hushåll">Hushåll</option>
                <option value="jobbrelaterat">Jobbrelaterat</option>
                <option value="nöje">Nöje</option>
            </select>

            <label for="description">Beskrivning:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="estimate">Tidsestimat (timmar):</label>
            <input type="number" id="estimate" name="estimate" min="0" required>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <div class="status-container">
                <label for="status">Utförd:</label>
                <input type="checkbox" id="status" name="status">
                <label for="status">Ej Utförd:</label>
                <input type="checkbox" id="status-2" name="status">
            </div>

            <button type="submit">Skicka</button>
        </form>
    </div>
</body>
</html>
