<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script/script.js"></script>
    <title>Document</title>
</head>
<body>    
    <nav class="nav">
        <a href="index.html">HOME</a> |
        <a href="habits.html">HABITS</a> |
        <a href="todos-and-activities.html">TODOS AND ACTIVITIES</a> |
        <a href="event-planner.html">EVENT PLANNER</a>
    </nav>
    <main>
        <div class="todo-list-container">
            <div class="todos-button-container">
                <div class="todo-sorting-button">
                   <button type="menu" name="sorting" id="sorting">Sorting</button>
                   <div class="todo-sorting-content">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="all">Alla</option>
                            <option value="completed">Done</option>
                            <option value="pending">Not Done</option>
                        </select>
                        <label for="start">Time estimate:</label>
                        <input type="number" id="todo-sorting-deadline" name="deadline" required>
        
                        <label for="deadline">End Date and Time:</label>
                        <input type="datetime-local" id="todo-sorting-deadline" name="deadline" required>
                        <button type="submit" name="sortering-button" id="sortering-button">Search</button>
                   </div>
                </div>
                <div class="todo-filter-button">
                    <button type="menu" name="filter" id="filter">Filter</button> 
                    <div class="todo-dropdown-content">
                        <!-- Status Filter -->
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="all">Alla</option>
                            <option value="completed">Done</option>
                            <option value="pending">Not Done</option>
                        </select>
            
                        <!-- Kategori Filter -->
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="hälsa">Health</option>
                            <option value="hushåll">Household</option>
                            <option value="jobb">Job-related</option>
                            <option value="nöje">Pleasure</option>
                        </select>
                        <button type="submit" name="sök-filtrering" id="sök--filtrering">Search</button>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="todo-input-container">
            <!-- <h2>Ärendeformulär</h2> -->
            <form class="todo-form">
                <h2>New Todos & Activities</h2>
                <div class="todo-title-container">
                    <label for="todo-title">Titel:</label>
                    <input type="text" id="todo-title" name="todo-title" required>
                </div>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="hälsa">Health</option>
                    <option value="hushåll">Household</option>
                    <option value="jobbrelaterat">Job-related</option>
                    <option value="nöje">Pleasure</option>
                </select>  <br>

                <label for="start">Time estimate:</label>
                <input type="number" id="deadline" name="deadline" required>

                <label for="deadline">End Date and Time:</label>
                <input type="datetime-local" id="deadline" name="deadline" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <div class="todo-status-container">
                    <label for="status">Done:</label>
                    <input type="checkbox" id="status" name="status">

                    <label for="status">Not Done:</label>
                    <input type="checkbox" id="status" name="status">
                </div>

                <button type="submit" id="subId">Add Todos and Activities</button>
            </form>
        </div>

    </main> 
</body>
</html>
