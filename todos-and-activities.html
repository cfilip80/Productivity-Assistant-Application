<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>    
    <nav class="nav">
        <div class="nav-logo">Routine Tracker</div>
        <div class="nav-links-container">
            <div class="nav-links"><a href="index.html">Homepage</a></div>
            <div class="nav-links"><a href="todos-and-activities.html">Todos</a></div>
            <div class="nav-links"><a href="habits.html">Habits</a></div>
            <div class="nav-links" id="login-btn"><a href="user-login.html">Login</a></div>
            <div class="nav-links" id="logout-btn" style="display: none;"><a href="user-login.html">Logout</a></div>
        </div>
    </nav>
    <main>
        <div class="todo-list-container">
            <div class="todos-button-container">
                <div class="todo-sorting-button">
                   <button type="button" name="sorting" id="sorting">Sorting</button>
                   <div class="todo-sorting-content">
                        <label for="sorting-status-filter">Status:</label>
                        <select id="sorting-status-filter">
                            <option value="all">All</option>
                            <option value="Status-asc">Completed (Ascending)</option>
                            <option value="Status-desc">Incomplete (Descending)</option>
                        </select>
                        <label for="start">Time estimate:</label>
                        <select id="time-estimate-filter">
                            <option value="all">Alla</option>
                            <option value="TimeEstimate-asc">Time Estimate(Ascending)</option>
                            <option value="TimeEstimate-desc">Time Estimate(Descending)</option>
                        </select>
        
                        <label for="deadline">End Date and Time:</label>
                        <select id="deadline-filter">
                            <option value="all">Alla</option>
                            <option value="Deadline-asc">Deadline (Ascending)</option>
                            <option value="Deadline-desc">Deadline (Descending)</option>
                        </select>

                   </div>
                </div>
                <div class="todo-filter-button">
                    <button type="button" name="filter" id="filter">Filter</button> 
                    <div class="todo-dropdown-content">
                        
                        <label for="filter-status-filter">Status:</label>
                        <select id="filter-status-filter">
                            <option value="all">All</option>
                            <option value="Completed">Completed</option>
                            <option value="Incomplete">Incomplete</option>
                        </select>
            
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="all">All</option>
                            <option value="Health">Health</option>
                            <option value="Household">Household</option>
                            <option value="Job-related">Job-related</option>
                            <option value="Pleasure">Pleasure</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="todo-history-list-container">
            </div>
           
        </div>

        <div class="todo-input-container">
            
            <form class="todo-form">
                <fieldset class="todo-fieldset">
                    <legend class="todo-legend">New Todos & Activities</legend>

                    <div class="todo-title-container">
                        <label for="todo-title">Titel:</label>
                        <input type="text" id="todo-title" name="todo-title" required>
                    </div>
                    <label for="category">Category:</label>
                    <select id="todo-category" name="category">
                        <option value=" empty">   </option>
                        <option value="Health">Health</option>
                        <option value="Household">Household</option>
                        <option value="Job-related">Job-related</option>
                        <option value="Pleasure">Pleasure</option>
                    </select>  <br>

                    <label for="start">Time estimate (Hours):</label>
                    <input type="number" id="todo-time-estimate" name="time-estimate" required>

                    <label for="deadline">End Date and Time:</label>
                    <input type="datetime-local" id="todo-deadline" name="deadline" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    <fieldset class="todo-status-container">
                        <legend >Status</legend>
                        <label for="status">Completed:</label>
                        <input type="radio" id="todo-done-status" name="status" required value="Completed">

                        <label for="status">Incomplete:</label>
                        <input type="radio" id="todo-notDone-status" name="status"required value="Incomplete">
                    </fieldset>
                    <div class="todo-save-submit-button-container">
                        <button type="submit" id="subId">Add Todos and Activities</button>
                        <button type="button" id="saveChanges">Save changes</button>
                        <button type="button" id="clearButton" >Clear</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
    <script defer src="script/todo.js"></script> 
</body>
</html>
